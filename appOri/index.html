<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-route/angular-route.min.js"></script>
        <script src="../bower_components/angular-audio/app/angular.audio.js"></script>
        <script src="app.js"></script>

    </head>
    <body ng-controller=mainController>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/" ng-audio-hover='sounds/audio.mp3'>AngularJSD1</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" ng-audio-hover='sounds/audio.mp3'><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#/second"><i></i> Second</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

            <div ng-repeat='audio in audios'>
                <a class="navbar-brand" ng-click='teste({audio})'>{{audio.id}}</a>
            </div>

		</div>



    </body>
</html>
